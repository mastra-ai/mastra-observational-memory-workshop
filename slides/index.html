<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Observational Memory Workshop</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0a;
    --bg-subtle: #141418;
    --bg-code: #1a1a2e;
    --text: #e0e0e0;
    --text-dim: #888;
    --accent: #6366f1;
    --accent-glow: rgba(99, 102, 241, 0.3);
    --red: #ef4444;
    --green: #22c55e;
    --yellow: #eab308;
  }

  html, body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
  }

  /* Slide container */
  #deck {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .slide {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 4rem 8rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }
  .slide.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* Typography */
  h1 { font-size: 3.5rem; font-weight: 700; line-height: 1.15; margin-bottom: 1rem; }
  h2 { font-size: 2.5rem; font-weight: 600; line-height: 1.2; margin-bottom: 0.75rem; }
  h3 { font-size: 1.75rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--accent); }
  p, li { font-size: 1.4rem; line-height: 1.6; color: var(--text); }
  .subtitle { font-size: 1.6rem; color: var(--text-dim); font-weight: 300; }
  .author { font-size: 1.1rem; color: var(--text-dim); margin-top: 1.5rem; }
  .dim { color: var(--text-dim); }
  .accent { color: var(--accent); }
  .red { color: var(--red); }
  .green { color: var(--green); }
  .yellow { color: var(--yellow); }
  .big { font-size: 5rem; font-weight: 800; line-height: 1; }
  .medium { font-size: 2rem; }

  ul { list-style: none; padding: 0; }
  ul li { padding: 0.3rem 0; padding-left: 1.5rem; position: relative; }
  ul li::before { content: '→'; position: absolute; left: 0; color: var(--accent); }

  blockquote {
    border-left: 3px solid var(--accent);
    padding: 1rem 1.5rem;
    margin: 1.5rem 0;
    font-style: italic;
    color: var(--text-dim);
    font-size: 1.3rem;
    background: var(--bg-subtle);
    border-radius: 0 8px 8px 0;
  }

  pre {
    background: var(--bg-code);
    border: 1px solid #2a2a3e;
    border-radius: 8px;
    padding: 1.5rem;
    font-size: 1.1rem;
    line-height: 1.5;
    overflow-x: auto;
    font-family: 'SF Mono', 'Fira Code', monospace;
    margin: 1rem 0;
  }
  code { font-family: 'SF Mono', 'Fira Code', monospace; color: var(--accent); }

  /* Centered layout variant */
  .slide.center { align-items: center; text-align: center; }

  /* Two-column layout */
  .columns { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; align-items: start; }

  /* Navigation dots */
  #nav-dots {
    position: fixed;
    bottom: 1.5rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 6px;
    z-index: 100;
  }
  .dot {
    width: 8px; height: 8px;
    border-radius: 50%;
    background: #333;
    cursor: pointer;
    transition: all 0.3s;
  }
  .dot.active { background: var(--accent); transform: scale(1.3); }
  .dot:hover { background: #555; }

  /* Slide counter */
  #counter {
    position: fixed;
    bottom: 1.5rem;
    right: 2rem;
    font-size: 0.9rem;
    color: var(--text-dim);
    z-index: 100;
    font-variant-numeric: tabular-nums;
  }

  /* Notes panel */
  #notes-panel {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #111;
    border-top: 1px solid #333;
    padding: 1rem 2rem;
    font-size: 0.95rem;
    color: var(--text-dim);
    z-index: 200;
    transform: translateY(100%);
    transition: transform 0.3s ease;
    max-height: 30vh;
    overflow-y: auto;
  }
  #notes-panel.visible { transform: translateY(0); }

  .slide-notes { display: none; }

  /* Animations */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .slide.active .anim {
    animation: fadeInUp 0.5s ease forwards;
    opacity: 0;
  }
  .slide.active .anim.d1 { animation-delay: 0.1s; }
  .slide.active .anim.d2 { animation-delay: 0.3s; }
  .slide.active .anim.d3 { animation-delay: 0.5s; }
  .slide.active .anim.d4 { animation-delay: 0.7s; }
  .slide.active .anim.d5 { animation-delay: 0.9s; }

  /* Progress bar */
  #progress {
    position: fixed;
    top: 0;
    left: 0;
    height: 3px;
    background: var(--accent);
    transition: width 0.4s ease;
    z-index: 100;
  }
</style>
</head>
<body>

<div id="progress"></div>
<div id="deck">

<!-- ============================================ -->
<!-- TITLE -->
<!-- ============================================ -->
<section class="slide center">
  <h1 class="anim d1">Observational Memory</h1>
  <p class="subtitle anim d2">A human-inspired memory system for AI agents</p>
  <p class="author anim d3">Tyler Barnes · Mastra</p>
  <aside class="slide-notes">Welcome everyone. Today we're going to talk about a new way to give AI agents memory — one that's modeled after how human memory actually works.</aside>
</section>

<!-- ============================================ -->
<!-- PLACEHOLDER SLIDES — will be replaced -->
<!-- ============================================ -->
<section class="slide">
  <h2>Slide 2</h2>
  <p class="dim">Content goes here</p>
</section>

<section class="slide">
  <h2>Slide 3</h2>
  <p class="dim">Content goes here</p>
</section>

</div><!-- /deck -->

<div id="nav-dots"></div>
<div id="counter"></div>
<div id="notes-panel"></div>

<script>
(function() {
  const slides = document.querySelectorAll('.slide');
  const dotsContainer = document.getElementById('nav-dots');
  const counter = document.getElementById('counter');
  const progress = document.getElementById('progress');
  const notesPanel = document.getElementById('notes-panel');
  let current = 0;
  let notesVisible = false;

  // Build dots
  slides.forEach((_, i) => {
    const dot = document.createElement('div');
    dot.className = 'dot';
    dot.addEventListener('click', () => goTo(i));
    dotsContainer.appendChild(dot);
  });

  function goTo(index) {
    if (index < 0 || index >= slides.length) return;
    slides[current].classList.remove('active');
    dotsContainer.children[current].classList.remove('active');
    current = index;
    slides[current].classList.add('active');
    dotsContainer.children[current].classList.add('active');
    counter.textContent = `${current + 1} / ${slides.length}`;
    progress.style.width = `${((current + 1) / slides.length) * 100}%`;

    // Update notes
    const notes = slides[current].querySelector('.slide-notes');
    notesPanel.textContent = notes ? notes.textContent : '';

    // Hash for deep linking
    history.replaceState(null, '', `#${current + 1}`);
  }

  // Keyboard
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); goTo(current + 1); }
    else if (e.key === 'ArrowLeft') { e.preventDefault(); goTo(current - 1); }
    else if (e.key === 'Home') { e.preventDefault(); goTo(0); }
    else if (e.key === 'End') { e.preventDefault(); goTo(slides.length - 1); }
    else if (e.key === 'n' || e.key === 'N') {
      notesVisible = !notesVisible;
      notesPanel.classList.toggle('visible', notesVisible);
    }
  });

  // Touch
  let touchStart = 0;
  document.addEventListener('touchstart', (e) => { touchStart = e.touches[0].clientX; });
  document.addEventListener('touchend', (e) => {
    const diff = touchStart - e.changedTouches[0].clientX;
    if (Math.abs(diff) > 50) { diff > 0 ? goTo(current + 1) : goTo(current - 1); }
  });

  // Init from hash or slide 0
  const hash = parseInt(location.hash.replace('#', '')) - 1;
  goTo(hash >= 0 && hash < slides.length ? hash : 0);
})();
</script>
</body>
</html>
